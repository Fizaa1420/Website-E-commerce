<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - My eCommerce Site</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
      }

      .g-signin2 {
        margin: 20px auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Login ke eCommerce</h1>
      <!-- Tombol Google Sign-In -->
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <script>
        function onSignIn(googleUser) {
          // Mendapatkan token ID dari Google
          var id_token = googleUser.getAuthResponse().id_token;

          // Kirim token ke server untuk verifikasi
          fetch("/verify", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              id_token: id_token,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // Simpan token di localStorage
                localStorage.setItem("id_token", id_token);
                // Redirect ke halaman e-commerce
                window.location.href =
                  "https://mfikrifahreza.github.io/Website-E-commerce/#";
              } else {
                console.error("Verifikasi gagal:", data.error);
              }
            })
            .catch((error) => console.error("Error:", error));
        }
      </script>
    </div>
  </body>
</html>
